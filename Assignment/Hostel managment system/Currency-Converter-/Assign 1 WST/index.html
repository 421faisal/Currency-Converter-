<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Login - UOG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="UOG.png" alt="UOG Logo" class="logo-img">
            <h1 style="color: #E8D8C4;">Hostel Management System</h1>
        </div>
    </header>

    <div class="login-wrapper">
        <div class="login-box">
            <img src="UOG.png" alt="UOG Logo" class="logo-img" style="margin-bottom: 1.5rem;">
            <h2>Student Login</h2>
            <form style="margin-top: 2rem;">
                <input type="text" class="input-field" placeholder="Student ID">
                <input type="password" class="input-field" placeholder="Password">
                <button type="submit" class="btn" >Login</button>
            </form>
        </div>
    </div>
</body>
</html>
